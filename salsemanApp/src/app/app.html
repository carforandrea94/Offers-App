<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar (click)="openPage(MyaccountPage)">

      <ion-avatar item-end>
        <img src="http://www.math.uni-frankfurt.de/~person/_4170854.jpg">
      </ion-avatar>

      <h2>John Smith</h2>
      <p>SalseMan</p>

    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
