<ion-modal-view view-title="Registration">
	<ion-header-bar>
		<h1 class="title">Registration User</h1>
		<div class="buttons">
			<button class="button button-clear button-dark" ng-click="closeRegister()">Close</button>
		</div>
	</ion-header-bar>
	<form ng-submit="doRegister()">
		<ion-content>
			<div class="list">
				<label class="item item-input">
					<span class="input-label">First Name</span>
					<input type="text" ng-model="registration.firstname">
				</label>
				<label class="item item-input">
					<span class="input-label">Last Name</span>
					<input type="text" ng-model="registration.lastname">
				</label>
				<label class="item item-input">
					<span class="input-label">Username</span>
					<input type="text" ng-model="registration.username">
				</label>
				<label class="item item-input">
					<span class="input-label">Telephone Number</span>
					<input type="tel" ng-model="registration.telnum">
				</label>
				<label class="item item-input">
					<span class="input-label">Email</span>
					<input type="email" ng-model="registration.email">
				</label>
				<label class="item item-input">
					<span class="input-label">Password</span>
					<input type="password" ng-model="registration.password">
				</label>
				<label class="item item-input">
					<span class="input-label">Image</span>
					<div class="ion-item">

						<ion-avatar item-end>
							<img class="padding" ng-src="{{registration.imgSrc}}">
						</ion-avatar>

						<div class="item-thumbnail ">
							<img class="padding" *ng-if="{{registration.imgSrc==" "}}" ng-src="https://media.licdn.com/mpr/mpr/shrinknp_200_200/AAEAAQAAAAAAAAjhAAAAJDhlMGVhZjg5LTZmMjYtNDg1ZS05MDQxLWJiODEwY2E4NTgxYw.jpg">
						</div>

					</div>
				</label>
				<label class="item item-input">
					<div class="row ">
						<div class="button-bar">
							<button class="button  button-small button-dark button-outline icon icon-left ion-camera" ng-click="takePicture()">Take Picture</button>
							<button class="button button-small  button-positive button-outline icon icon-left ion-android-image " ng-click="picGallery()">Gallery</button>
						</div>
					</div>
				</label>
			</div>
		</ion-content>
		<ion-footer-bar align-title="right" class="bar-positive">
			<button class="button button-clear icon icon-right ion-forward" type="submit">
				<strong>Register</strong>
			</label>
		</ion-footer-bar>
	</form>
</ion-modal-view>
