<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Registration User</h1>
		<div class="buttons">
			<button class="button button-clear button-dark" ng-click="closeRegister()">Close</button>
		</div>
	</ion-header-bar>
	<form ng-submit="doRegister()">
		<ion-content>

			<div class="list">
				<label class="item item-input">
					<span class="input-label">Your Picture</span>
				</label>
				<label class="item item-input">
					<img class="padding" *ng-if="{{registration.imgSrc==null}}" ng-src="https://media.licdn.com/mpr/mpr/shrinknp_200_200/AAEAAQAAAAAAAAjhAAAAJDhlMGVhZjg5LTZmMjYtNDg1ZS05MDQxLWJiODEwY2E4NTgxYw.jpg"/>
					<img class="padding" *ng-if="{{registration.imgSrc!=null}}" ng-src="{{registration.imgSrc}}">
				</label>
				<label class="item">
					<button class="button button-block button-positive" type="button" ng-click="takePicture()">
						Take Picture
					</button>
				</label>
				<label class="item">
					<button class="button button-block button-balanced" type="button" ng-click="picGallery()">
						Gallery
					</button>
				</label>

				<label class="item item-input">
					<span class="input-label">First Name</span>
					<input type="text" ng-model="registration.firstname">
				</label>

				<label class="item item-input">
					<span class="input-label">Last Name</span>
					<input type="text" ng-model="registration.lastname">
				</label>

				<label class="item item-input">
					<span class="input-label">Username</span>
					<input type="text" ng-model="registration.username">
				</label>

				<label class="item item-input">
					<span class="input-label">Telephone Number</span>
					<input type="tel" ng-model="registration.telnum">
				</label>

				<label class="item item-input">
					<span class="input-label">Email</span>
					<input type="email" ng-model="registration.email">
				</label>

				<label class="item item-input">
					<span class="input-label">Password</span>
					<input type="password" ng-model="registration.passwor">
				</label>

			</div>

		</div>
	</ion-content>
	<ion-footer-bar align-title="right" class="bar-positive">
		<button class="button button-clear icon icon-right ion-forward" type="submit">
			<strong>Register</strong>
		</button>
	</ion-footer-bar>
</form>
</ion-modal-view>
