<ion-side-menus enable-menu-with-back-views="true">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="mainContent"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-divider" ng-if="loggedIn">
          {{saleman.username}}
        </ion-item>
        <ion-item menu-close href="#/app/account" class="item item-icon-left">
          <i class="icon ion-ios-person"></i>
          My Account
        </ion-item>
        <ion-item menu-close href="#/app/clients" class="item item-icon-left">
          <i class="icon ion-ios-people"></i>
          My Clients
        </ion-item>
        <ion-item menu-close href="#/app/publications" class="item item-icon-left">
          <i class="icon ion-android-clipboard"></i>
          Publications
        </ion-item>
        <ion-item menu-close href="#/app/messages" class="item item-icon-left">
          <i class="icon ion-chatbubbles"></i>
          Messages
        </ion-item>
        <ion-item menu-close ng-click="doLogout()" class="item item-icon-left">
          <i class="icon ion-log-out"></i>
            Logout
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
