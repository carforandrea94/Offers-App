<ion-view view-title="My Clients">

	<ion-nav-buttons side="secondary">
		<button class="buttons button-icon ion-android-search" ng-click="showFilterBar()"></button>
	</ion-nav-buttons>
	<ion-floating-button click="addClient()" has-footer="false" button-color="#2AC9AA" icon="ion-plus" icon-color="#fff"></ion-floating-button>

	<ion-content>
		<ion-list>
			<div class="list card" ng-repeat="client in clients">

				<a class="item item-avatar" href="#/app/clientDetails">
					<img src="{{client.image}}" alt="Image">
					<h2>{{client.name}}
						{{client.lastname}}</h2>
					<p>{{client.email}}</p>

					<div class="item item-body">
						<p>
							This is a "Facebook" styled Card. The header is created from a Thumbnail List item, the content is from a card-body consisting of an image and paragraph text. The footer consists of tabs, icons aligned left, within the card-footer.
						</p>
					</div>
				</a>
				<div></ion-list>
			</ion-content>
		</ion-view>
