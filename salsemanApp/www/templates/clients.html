<ion-view view-title="My Clients">
	<ion-nav-buttons side="secondary">
		<button class="button button-clear">
			<i class="icon ion-plus-search"></i>
		</button>
	</ion-nav-buttons>
	<ion-content>
		<ion-list>
			<div class="item item-avatar" ng-repaet="client in clients" href="#/app/clientDitails">
				<img src="{{client.image}}">
				<h2>{{client.name}}
					{{client.lastname}}</h2>
				<p>{{client.email}}</p>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
