<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">New Publication</h1>
		<div class="buttons">
			<button class="button button-clear button-dark" ng-click="closeNewPublication()">Close</button>
		</div>
	</ion-header-bar>
	<ion-content>
		<div class="list">


			<label class = "item item-input item-stacked-label">
				<span class = "input-label"> Title</span>
				<input type = "text" placeholder = "Publication title"  id="titel" ng-model="publication.title" readonly=true/>
			</label>

			<label class="item item-thumbnail">
				<span class="input-label">Image of Publication</span>
			  <img ng-src="{{publication.imgSrc}}">
			</label>

			<label class="item item-thumbnail">
					<button class="button  button-block button-dark button-outline icon icon-left ion-camera" ng-click="takePicturePub()">Take Picture</button>
			</label>

			<label class="item item-thumbnail">
					<button class="button button-block  button-positive button-outline icon icon-left ion-image " ng-click="picGalleryPub()">Gallery</button>
			</label>

			<label class = "item item-input item-stacked-label">
				<span class = "input-label">Description</span>
				<textarea id="descriptionArea" placeholder="Write the description here" ng-keyup="expandText()" ng-keydown="expandText()" ng-model="publication.description" id="description"></textarea>
			</label>

			<label class="item item-toggle item-stacked-label">
				Special
				<label class="toggle">
					<input type="checkbox"  ng-click="changeState()"/>
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</label>

		</div>
	</ion-content>
	<ion-footer-bar >
		<button class="button button-dark button-clear icon ion-close-round pull-left" ng-click="clearMessage()">Clear</button>

		<button class="button button-dark button-clear icon icon-right  ion-checkmark-round pull-right" ng-click="addNewPublication()">Add</button>
	</ion-footer-bar>
</ion-modal-view>
